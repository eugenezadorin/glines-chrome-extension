<!DOCTYPE html>
<html>
	<head>
		<title>glines</title>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<script type="text/javascript" src="js/popup.js"></script>
	</head>
	<body>
		<ul class="actions">
			<li><a href="#" id="add-vertical-line">Add vertical line <span class="hotkey" id="command-add-vertical-line">Alt+V</span></a></li>
			<li><a href="#" id="add-horizontal-line">Add horizontal line <span class="hotkey" id="command-add-horizontal-line">Alt+H</span></a></li>
			<li><a href="#" id="add-crossline">Add crossline <span class="hotkey" id="command-add-cross-line">Alt+C</span></a></li>
			<li class="bordered"><a href="#" id="remove-all-lines">Remove all lines</a></li>
			<li class="bordered indented options">
				<span class="lbl" id="settings-lbl">Settings</span>
				<input type="text" value="" id="line-size" class="line-size">&nbsp;px
				<input type="color" value="#000000" id="line-color" class="line-color" list>
			</li>
		</ul>
	</body>
</html>
